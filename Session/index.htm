<p>JSP中可以方便的使用Session来存储用户信息。</p>
<p>&lt;jsp:useBean id=&quot;Session&quot; class=&quot;net.zixia.Session&quot; <font color="#FF0000">scope=&quot;session&quot;</font>/&gt;</p>
<p>这样useBean的话，Session这个类的实例会一直保存到用户Session过期（Session过期的定义是用户在一定时间内没有任何活动）。</p>
<p>也就是说，可以在Session这个Java Bean中存储和Session相关的数据，对于每次HTTP请求，系统都会为这个请求找到属于它自己的Session 
Bean。
