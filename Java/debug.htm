<h2>使用JDB</h2>
<ol>
  <li>用java -g 选项来编译java原程序；</li>
  <li>用jdb加类名运行；</li>
  <li>设置断点用stop in 类名:方法名；</li>
  <li>run；</li>
  <li>清除断点用clear类名:行号；</li>
  <li>显示fields用locals；</li>
  <li>list可以看代码运行到哪儿；</li>
  <li>next是下一步；</li>
  <li>help打印出所有的帮助选项；</li>
</ol>
