<p>　</p>
<p>Aka讲座的应用这部分，着重于告诉大家怎样去做，主要是具体的过程。</p>
<p>对于配置一台Server来讲，没有一定的实践作为经验，比起写程序，要麻烦一些……也许对于服务器的配置可以称得上是体力活，有些莫名其妙的错误让人恼火。:)</p>
<p>希望大家在听了这次讲座后，都可以轻松的在自己的机器上配置起一个支持JSP的Web 
Server，当然，这里只讲了Resin的配置。</p>
<p>JSP是与平台无关的，所以，具体的JSP页面与Bean可以在任意平台下运行。</p>
